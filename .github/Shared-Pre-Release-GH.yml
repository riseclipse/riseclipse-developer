name: Create pre-release on GitHub

# This CD workflow creates a pre-release on GitHub
# It aslo uploads artifacts if it's a tool

on:
  workflow_call:
    inputs:
      isTool:
        type: boolean
        required: false
        default: false

jobs:
  pre-release:
    runs-on: ubuntu-latest
    name: Deploy pre-release

    steps:
    - name: Checkout ${{ github.event.repository.name }}
      uses: actions/checkout@v3

    - name: Setup Environment
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'maven'

    - name: Extract Maven project version
      run: |
        mvn versions:set -DremoveSnapshot=true -DgenerateBackupPoms=false
        cd ${{ github.event.repository.name }}
        echo ::set-output name=project_version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
      id: get_version
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.repository.name }}-${{ steps.get_version.outputs.project_version }}
        release_name: ${{ github.event.repository.name }} v${{ steps.get_version.outputs.project_version }}
        body: This RiseClipse release contains the latest changes available. You can learn more by reading the documentation.
        draft: false
        prerelease: true

    #################### FOR TOOLS ONLY ####################
    - name: Download artifact
      if: ${{ inputs.isTool }}
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        workflow: Shared-Prepare-Next-Dev-Tools.yml
        workflow_conclusion: success
        path: ${{ github.workspace }}/artifacts

    - name: Upload binaries to release
      if: ${{ inputs.isTool }}
      uses: AButler/upload-release-assets@v2.0
      with:
        files: ${{ github.workspace }}/artifacts/*.jar;${{ github.workspace }}/artifacts/*.jar/*.jar
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        release-tag: ${{ github.event.repository.name }}-${{ steps.get_version.outputs.project_version }}
